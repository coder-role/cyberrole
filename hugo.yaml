# Hugo configuration file
title: Cyber.Role

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: blog
      pageRef: /blog
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Linkedin
      weight: 5
      url: "https://www.linkedin.com/in/lerobert23/"
      params:
        icon: linkedin
    - name: Github
      weight: 6
      url: https://github.com/coder-role
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
