# Hugo configuration file
title: Cyber.Role

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Linkedin
      weight: 5
      url: "https://www.linkedin.com/in/lerobert23/"
      params:
        icon: linkedin
    - name: Github
      weight: 6
      url: https://github.com/coder-role
      params:
        icon: github
    - name: Hack The Box
      weight: 7
      url: https://app.hackthebox.com/profile/1974048
      params:
        icon: hackthebox

params:
  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
  footer:
    displayCopyright: true
    displayPoweredBy: true
  navbar:
    displayTitle: true
    displayLogo: false
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
